<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>log(calculator)</title>
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <style>
    .hide {
      display: none;
    }
    .round {
      margin: 15px 0px;
      width: 100%;
      padding: 5px;
    }
  </style>
  <body>
    <div>
      <span>log</span>
      <span class="span__def" style="margin-left: 0px"
        >(<input
          maxlength="10"
          style="width: 30px"
          type="text"
          class="log__arg"
          id="arg"
        />)</span
      >
      <br />
      <br />
      <button class="log__sub" id="btn">submit</button>
      <br /><br />
      <p id="log"></p>
      <button class="hide round" id="round">round</button>
    </div>
  </body>
  <script src="./log.js"></script>
</html>
